schema: 'https://fiches.incubateur.anct.gouv.fr/indicateurs/graphql'
documents: './src/graphql/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations:
          strictScalars: true
          scalars:
            Date: string
            DateTime: string
            JSON: unknown
      - typed-document-node
      - add:
            content: |
              /* eslint unicorn/prevent-abbreviations: 0, @typescript-eslint/no-explicit-any:0, @typescript-eslint/no-redundant-type-constituents: 0 */
              
              /**
                * ⚠️ DO NOT EDIT ⚠️
                * @file This file is generated by graphql-codegen, do not edit. To regenerate run pnpm -F web graphql:codegen
                * @see https://graphql-code-generator.com/
                */
